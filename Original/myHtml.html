<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="normal.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="public-begin public-container" id="startPage">
        <div class="public-startgame" id="startgame"></div>
    </div>
    <div class="public-bg">
        <div class="public-score">
            <p>分数： <span id="score1">0</span></p>
        </div>
        <div class="public-mid">
            <div class="public-start" id="start"></div>
        </div>
        <div class="public-run">
            <div class="public-run-palace" id="content"></div>
        </div>
    </div>
    <div class="public-end">
        <div class="con" id="end">
            <div class="close" id="close"></div>
            <span class="loser-score" id="score">0</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
